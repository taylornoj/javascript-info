<!-- Using if...else, write the code which gets a number via prompt
and then shows in alert:

1, if the value is greater than zero
-1 if less than zero
0 if equals zero      -->

<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    let number = prompt('Enter a number', 0);
    if (number > 0) {
      alert(1);
    } else if (number < 0) {
      alert(-1);
    } else {
      alert(0);
    }
  </script>
</body>

</html>
