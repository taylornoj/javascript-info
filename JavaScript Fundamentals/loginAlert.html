<!-- Write the code which asks for a login with prompt
If the visitor enters "Admin", then prompt for a password, if 
the input is an empty line or Esc – show “Cancelled”, if it’s 
another string – then show “I don’t know you”.

The password is checked as follows:

If it equals “TheMaster”, then show “Welcome!”,
Another string – show “Wrong password”,
For an empty string or cancelled input, show “Cancelled”
-->

<!DOCTYPE html>
<html lang="en">
<body>
  <script>
    let login = prompt("Who's there?", "");
    if(login === 'Admin') {
      let password = prompt("Password?", "")
      if(password === "TheMaster") {
        alert("Welcome!")
      } else if (password === "" || password === null) {
        alert("Cancelled");
      } else {
        alert("Wrong Password")
      }
    } else if(login === "" || login === null) {
      alert("Cancelled");
    } else {
      alert("I don't know you");
    }
  </script>
</body>
</html>
