<!DOCTYPE html>
<html lang="en">
<body>
  <script>
    let calculator = {
      sum() {
        return this.a + this.b
      },
      mul() {
        return this.a * this.b
      },
      read() {   // prompts for two values and saves them as object properties
        this.a = +prompt('a?', 0);
        this.b = +prompt('b?', 0);
      }
    };
    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
  </script>
</body>
</html>
