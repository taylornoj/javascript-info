<!-- write a function called random(min, max) to generate a random
floating point number from min to max (not including max) -->

<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    function random(min, max) {
      return min + Math.random() * (max - min);
    }
    alert(random(1, 5));
    alert(random(1, 5));
    alert(random(1, 5));

  </script>
</body>

</html>
