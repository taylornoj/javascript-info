<!-- Using if...else construct, write code which asks:
 What is the official name of JavaScript? -->

 <!DOCTYPE html>
 <html lang="en">
 <body>
   <script>
     'use strict'
     let name = prompt('What is the official name of JavaScript?', '');
     
     if (name == 'ECMAScript') {
       alert('Right!');
     } else {
       alert("You don't know? ECMAScript!");
     }

   </script>
 </body>
 </html>
